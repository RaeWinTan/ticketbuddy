
<div class="row p-3">
    <form action="#" method="post" novalidate="novalidate">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <input type="text" class="form-control search-slt" placeholder="Event Name">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <input type="text" class="form-control search-slt" placeholder="Artist Name">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <input type="text" class="form-control search-slt" placeholder="Category/Genre">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <button type="button" class="btn btn-danger wrn-btn" (click)="getEvents()">Search</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container justify-content-center">
<app-list-events [events]="loadedEvents"></app-list-events>
<div class="row  justify-content-center" >
    
<ng-template [ngIf]="pageInfo && pageInfo.number">
    <div class="col-lg-4 col-md-6 col-sm-10 justify-content-center">
        <ngb-pagination
        (pageChange)="changePage($event)"
        [collectionSize]="pageInfo.totalPages"
        [page]="pageInfo.number"
        [maxSize]="5"
        [rotate]="true"
        [ellipses]="false"
        [boundaryLinks]="true" />
    </div>
</ng-template>

</div>
</div>
