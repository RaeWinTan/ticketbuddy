
<div class="card mb-4 box-shadow">
    <div class="card-img-top">
        
        <ngb-carousel [interval]='0'>
            <ng-template ngbSlide *ngFor="let img of event.images"; index as i>
                <img class="card-img-top" [src]=img alt="Random first slide" />
                
            </ng-template>
        
          
      </ngb-carousel>                    
    </div>
    <div class="card-body">
      <div style="display: flex; align-items:flex-start;">
        <h5 class="card-title" style="flex-grow: 1; margin-right: 8px;">{{event.name}}</h5>
        <svg *ngIf="!inWatchlist" (click)="addEvent(event)" width="24" height="24" fill="currentColor" class="watchlistBtn" viewBox="0 0 16 16">
          <title>Add to watchlist</title>
          <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
        </svg>
        <svg *ngIf="inWatchlist" (click)="removeEvent(event)" title="Remove from watchlist" width="24" height="24" fill="currentColor" class="watchlistBtn watchlistBtnPositive" viewBox="0 0 16 16">
          <title>Remove from watchlist</title>
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </div>
      <p class="card-text">Location: {{event.location}}</p>
      <p class="card-text">{{event.details}}</p>
      
      
      <span class="muted">{{event.startDate | date:'medium'}}</span>

      <span *ngIf="event.endDate"> - {{event.endDate | date:'medium'}}</span>
      
      </div>
  </div>
