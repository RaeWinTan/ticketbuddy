

<ngb-datepicker #dp (dateSelect)="onClickDate($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" />

<ng-template #t let-date let-focused="focused">
	<span
		class="custom-day" placement="bottom" ngbTooltip="Tooltip on bottom"
		[style.backgroundColor]="setBGColor(date)"
		
	>
		{{ date.day }}
		
	</span>
</ng-template>
