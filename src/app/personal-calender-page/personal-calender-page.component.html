
<div class="row">
    <h3 style="text-align:center">Personal Calendar</h3>
    <h6 style="text-align:center">(Click on a day to look at events on that day.)</h6>
    <div class="d-flex justify-content-center">
        <app-calander [dateColor]="(cal.dateColor$|async)!" [events]="(cal.calendar$|async)!" (clickedDate)="dateClicked($event)"></app-calander>
    </div>
</div>
<div class="row pt-2">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">Event Detail</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let e of calendarOnDisplay">
                <td>{{e.detail}}</td>
                <td>{{e.start}}</td>
                <td>{{e.end}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteEvent(e)" [disabled]="e.type!=personal">Delete</button></td>
                
           </tr>
           <tr>
            <td><input type="text"[(ngModel)]="newEvent.detail" placeholder="Title" style="width:95%;"></td>
            <td><input [(ngModel)]="newEvent.start" type="datetime-local"></td>
            <td><input [(ngModel)]="newEvent.end" type="datetime-local"></td>
            <td><button type="button" class="btn btn-success" (click)="createEvent()">Add</button></td>
            <td></td>
           </tr>
        </tbody>
    </table>
</div>
