

<table class="table">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Event</th>
			<th scope="col">Members</th>
		</tr>
	</thead>
	<tbody>
			<tr (click)="onClick(g)" *ngFor="let g of groups" class="event-row">
				<td style="background-color:inherit">{{ g.name }}</td>
				<td style="background-color:inherit">{{ g.event.name }}</td>
				<td style="background-color:inherit">{{ g.members |groupmemberPipe}}</td>
			</tr>
		
	</tbody>
</table>
