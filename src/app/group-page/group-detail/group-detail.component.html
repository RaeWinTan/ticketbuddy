

<div class="d-flex flex-row justify-content-center">
    <h1 class="d-inline-flex justify-content-center">{{group.name}}</h1><br/>
</div>
<div class="d-flex flex-row justify-content-center">
    <h2 class="d-inline-flex justify-content-center">{{group.event.name}}</h2><br/>
</div>
<div class="d-flex flex-row justify-content-center">
    <h2 class="d-inline-flex justify-content-center">{{group.event.startDate}} - {{group.event.endDate}}</h2><br/>
</div>
<div class="d-flex flex-row justify-content-center">
<p><a class="link-opacity-100" (click)="copyInviteLink()">Invite Link</a></p>
</div>
<ng-template [ngIf]="currentUser && currentUser.id == group.admin.id">
    <div class="container p-2">
        <div class="d-flex flex-row justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Kick</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let m of group.members">
                        <td>{{ m.name }} </td>
                        <td><button type="button" class="btn btn-danger" (click)="kickUser(m)">Kick</button></td>
                    </tr>      
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div type="button" class="btn btn-danger" (click)="deleteGroup()">Delete Group</div>
        </div>
    </div>
</ng-template>
<div class="d-flex flex-row justify-content-center">
    <app-calander [events]="events" [dateColor]="dateColor" [navigateTo]="startDate"></app-calander>
</div>

<div class="row pt-2">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Event Detail</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let e of evts">
                <td>{{e.user.name}}</td>
                <td>{{e.detail}}</td>
                <td>{{e.start}}</td>
                <td>{{e.end}}</td>     
           </tr>
           
        </tbody>
    </table>
</div>
<ng-template [ngIf]="currentUser && !group.allUUID.includes(currentUser.id)">
<div class="d-flex flex-row justify-content-center">
    <div class="btn btn-success" (click)="joinGroup()">JOIN GROUP</div>
</div>
</ng-template>
